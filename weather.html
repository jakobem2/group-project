<html>
	<head>
		<meta charset="UTF-8">
		<title>WeatherWise</title>

		<script src="starterCode.js"></script>
	
		<!-- The Stylesheet -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>WeatherWise Forecast</h1>
		<tr>
			<td><input type="text" value="" id="zip"></td>
		</tr>
		<tr>
			<td>
				<input type="button" value="Take me there" onclick="getWeather()">
			</td>
		</tr>
		<div class="temperature" id="temperature">
			Please enter a zip code
		</div>
		<div class="container">
			<div id="conditions" class="image" style="">
				<div id="transbox" class="transbox" style="">
				</div>
			</div>
		<div class="map_container">
			<div id="basicMap"></div>
		</div>
		</div>
    </body>
		<script src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>
</html>
